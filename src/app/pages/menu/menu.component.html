<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>Produccion Hn</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/welcome">Welcome</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Servicios" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/informacion">Informacion</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/documentacion">Vision Y Mision</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/empleados">Empleados</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/produccion">Producción</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/distribucion">Distribución</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/diagramas">Diagramas</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/contactos">Contacto</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item (click)="salir()">
                        <a><i nz-icon nzType="logout" nzTheme="outline"></i> Salir</a>
                      </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
