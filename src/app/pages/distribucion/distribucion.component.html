<a (click)="open()"><i widht="500px" height="500px" nz-icon nzType="user-add" nzTheme="outline"></i> Ingresar Registro</a>
<br><br>
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Lugar</th>
      <th>Producto</th>
      <th>Persona a Cargo</th>
      <th>Correo</th>
      <th>tienda</th>
      <th>Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.lugar }}</td>
      <td>{{ data.producto }}</td>
      <td>{{ data.personaCargo }}</td>
      <td>{{ data.correo }}</td>
      <td>{{ data.tienda }}</td>
      <td>
        <a (click)="modificar(data)"><i nz-icon nzType="edit" nzTheme="outline"></i></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="Estas seguro de borrar el registro?" [nzIcon]="iconTpl" (nzOnConfirm)="delete(data.id)" (nzOnCancel)="cancel()" nzCancelText="No" nzOkText="Si">
          <i nz-icon nzType="delete" nzTheme="outline"></i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>

 <!--TEMPLATE-->
 <ng-template #iconTpl>
  <i nz-icon nzType="question-circle-o" style="color: red;"></i>
</ng-template>



<!--Drawer-->
<nz-drawer
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="false"
      [nzWidth]="720"
      [nzVisible]="visible"
      nzTitle="Formulario DistribuciÃ³n"
      [nzFooter]="footerTpl"
      (nzOnClose)="close()"
    > 
      <form nz-form *nzDrawerContent (submit)="submitForm()" [formGroup]="form">
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Lugar</nz-form-label>
              <nz-form-control>
                <input formControlName="lugar" nz-input placeholder="" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Producto</nz-form-label>
              <nz-form-control>
                <input formControlName="producto" nz-input placeholder="" />
              </nz-form-control>
            </nz-form-item>
          </div> 
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>Persona a Cargo</nz-form-label>
                <nz-form-control>
                  <input formControlName="personaCargo" nz-input placeholder="" />
                </nz-form-control>
              </nz-form-item>
          </div> 
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>Correo</nz-form-label>
                <nz-form-control>
                  <input type="text" formControlName="correo" nz-input placeholder="" />
                </nz-form-control>
              </nz-form-item>
          </div>  
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>Tienda</nz-form-label>
                <nz-form-control>
                  <input formControlName="tienda" nz-input placeholder="" />
                </nz-form-control>
              </nz-form-item>
          </div>
        </div>
      </form>

      <ng-template #footerTpl>
        <div style="float: right">
          <button nz-button style="margin-right: 8px;" (click)="close()">Cancelar</button>
          <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
        </div>
      </ng-template>
    </nz-drawer>
